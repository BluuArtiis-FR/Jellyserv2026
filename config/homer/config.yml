---
# Homepage configuration
# See https://fontawesome.com/v5/search for icons options

title: "Homelab Dashboard"
subtitle: "Bienvenue sur votre serveur personnel"
logo: "assets/logo.png"
# icon: "fas fa-skull-crossbones"

header: true
footer: '<p>Propulsé par <a href="https://github.com/BluuArtiis-FR/Jellyserv2026">Homelab Media Server</a> v5.0.0</p>'

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"

# Optional message
message:
  style: "is-info"
  title: "Bienvenue !"
  icon: "fa fa-info-circle"
  content: "Dashboard de votre Homelab Media Server. Tous vos services en un seul endroit."

# Optional navbar
links:
  - name: "GitHub"
    icon: "fab fa-github"
    url: "https://github.com/BluuArtiis-FR/Jellyserv2026"
    target: "_blank"
  - name: "Documentation"
    icon: "fas fa-book"
    url: "https://github.com/BluuArtiis-FR/Jellyserv2026#readme"
    target: "_blank"

